{% extends 'portfolio/base.html' %}
{% load static %}


      {% block content %}
    <h1>QAm's Portfolio</h1>
    <br>
<a href="{% url 'blog:all_blogs' %}">Blog</a> <br>
<hr>


<img src="{% static 'portfolio/maaz.jpeg' %}">  <br>    
<a href="{% static 'portfolio/qamcv.pdf' %}">Resume</a> <br>

    {%for project in projects%}

<h2>{{project.title}}</h2>
<p>{{project.description}}</p>

<img src ="{{project.image.url}}" style="width: 30%; border-radius: 15px;">
<br>
{% if project.url %}
<a href="{{project.url}}">Link</a>
{% endif%}

{% endfor %}
{% endblock %}
